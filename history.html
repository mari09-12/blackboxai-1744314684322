<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komorebi - Historial de Emociones</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/theme.css">
    <script src="js/theme.js" defer></script>
    <script src="js/new_history.js" defer></script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Komorebi</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Inicio</a></li>
                    <li><a href="tools.html" class="hover:underline">Herramientas</a></li>
                    <li><a href="record_emotion.html" class="hover:underline">Registrar Emoción</a></li>
                    <li><a href="history.html" class="hover:underline font-bold">Historial</a></li>
                    <li><a href="settings.html" class="hover:underline">Configuración</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-semibold">Historial de Emociones Registradas</h2>
            <button id="clearHistory" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                <i class="fas fa-trash-alt mr-2"></i>Borrar Historial
            </button>
        </div>

        <div class="mb-6 bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold mb-4">Resumen de Emociones</h3>
            <div id="emotionSummary" class="space-y-4">
                <!-- El resumen de emociones se cargará aquí -->
            </div>
        </div>

        <div id="historyList" class="bg-white rounded-lg shadow-md p-6">
            <!-- Las entradas de historial se cargarán dinámicamente aquí -->
            <p class="text-center text-gray-600">No hay emociones registradas aún.</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Komorebi. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
